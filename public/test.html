<!DOCTYPE html>

</head>
<body>
    <h1>Testing Image Paths</h1>
    <p>Image with absolute path:</p>
    <img src="/images/sale1.jpg" alt="Test 1" style="width: 200px;">

    <img src="images/sale2.jpg" alt="Test 2" style="width: 200px;">

    <a href="/images/sale3.jpg">Click to view sale3.jpg</a>
</body>
</html>
